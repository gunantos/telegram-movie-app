<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/telegram-movie-app/movie-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Mini aplikasi Telegram untuk streaming movie" />
    
    <!-- Telegram Mini App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/telegram-movie-app/manifest.json" />
    
    <title>Movie App - Telegram Mini App</title>
    
    <style>
      /* Prevent FOUC and ensure smooth loading */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--tg-theme-bg-color, #1a1a1a);
        color: var(--tg-theme-text-color, #ffffff);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        max-width: 100vw;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Movie App...</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
